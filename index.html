<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenas Prácticas de HTML</title>
    <link rel='StyleSheet' href='./styles.css'>
</head>
<body>
    <div id='wrapper'>
        <div id='fondo'>
            <img src='./img/fondo.jpg'>
        </div>
        <div id='titulo'>
            <h1>Formulario</h1>
        </div>
        <div id='white'></div>
        <div id='account'>
            <h3 id='title1'>ACCOUNT</h3>
            <img src='./img/img-1.png' id='usuario'>
            <img src='./img/img-2.png' id='email'>
            <img src='./img/img-3.png' id='password'>
            <div id='raya1'></div>
            <div id='raya2'></div>
            <div id='raya3'></div>
            <div id='cuadro1'></div>
            <div id='cuadro2'></div>
            <div id='cuadro3'></div>
            <div id='full-name'><p>Full Name</p></div>
            <div id='correo'><p>E-mail</p></div>
            <div id='contraseña'><p>Password</p></div>
        </div>

        <div id='date'>
            <h3 id='title2'>DATE OF BIRTH</h3>
            <div id='cuadro4'></div>
            <div id='fecha'>dd/mm/aaaa</div>
            <img src='./img/agenda.png' id='agenda'>
        </div>

        <div id='genero'>
            <h3 id='title3'>GENDER</h3>
            <div id='male'>Male</div>
            <div id='cuadro5'></div>
            <img src='./img/punto.png' id='punto1'>
            <div id='female'>Female</div>
            <div id='cuadro6'></div>
            <img src='./img/punto.png' id='punto2'>
        </div>

        <div id='forma-pago'>
            <h3 id='title4'>PYMENT DETAILS</h3>
            <div id='cuadro7'></div>
            <div id='cuadro8'></div>
            <img src='./img/visa.png' id='visa'>
            <img src='./img/paypal.png' id='paypal'>
            <div id='tarjet-credito'>Credit Card</div>
            <div id='digital'>Paypal</div>
            <div id='cuadro9'></div>
            <div id='cuadro10'></div>
            <div id='cuadro11'></div>
            <div id='raya4'></div>
            <div id='raya5'></div>
            <div id='raya6'></div>
            <img src='./img/img-4.png' id='tarjet'>
            <img src='./img/img-5.png' id='llave'>
            <div id='numero-tarjeta'>Card Number</div>
            <div id='candado'>Card</div>
            <div id='fecha2'>dd/mm/aaaa</div>
            <img src='./img/agenda.png' id='agenda2'>
        </div>
        <div id='terminos-condiciones'>
            <h4>Term and Conditions</h4>
            <input type='checkbox' value='terms' id='ckeck'>
            <label for='terms' id='terminos'>Yes I accept the terms and conditions of <br>
                signing up to this service and have read <br>the privacy pilicy regarding  
                the storing <br>my information.
            </label>
            <div id='cuadro12'></div>
            <div id='registro'>Sign Up!</div>
        </div>
    </div>
</body>
</html>
